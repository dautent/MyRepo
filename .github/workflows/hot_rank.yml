name: Fetch Hot Rank Data

on:
  schedule:
    - cron: '30 14 * * *'  # 每天 UTC 14:30 = 北京时间 22:30
  workflow_dispatch:  # 允许手动触发

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install --upgrade akshare pandas

      - name: Run script
        run: python hot_rank.py

      - name: Commit and push changes
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git add hot_rank.csv.gz
          git commit -m "更新数据 $(date +'%Y-%m-%d')" || exit 0
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
