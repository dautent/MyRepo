name: Fetch Hot Rank Data

on:
  schedule:
    - cron: '30 17 * * *'  # 每天 17:30 运行
  workflow_dispatch:  # 允许手动触发

jobs:
  fetch_data:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ 检出仓库
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # 让后续的 push 操作使用 PAT
          fetch-depth: 0

      - name: 🐍 设置 Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 📦 安装依赖
        run: pip install pandas akshare

      - name: 🚀 运行脚本
        run: python hot_rank.py  # 你的 Python 文件名

      - name: 🔑 配置 Git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: 💾 提交并推送更新
        run: |
          git add 人气榜.csv
          git commit -m "更新人气榜数据 $(date '+%Y-%m-%d')" || exit 0
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

